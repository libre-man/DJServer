{% extends "base.html" %}

{% block content %}

<h2>Your sessions</h2>

<table>
    <tr><th>Name</th><th>Actions</th></tr>
    {% for s in sessions %}
        <tr>
            <td><a href="/session/{{ s.id }}/">{{ s.name }}</a></td>
            <td>
                <a href="/session/{{ s.id }}/edit/">Edit</a>
                <a href="/session/{{ s.id }}/delete/">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
