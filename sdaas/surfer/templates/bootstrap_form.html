{% load surfer_extras %}

{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field|addcss:"form-control" }}

        {% if field.help_text %}
            <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
{% endfor %}

<button type="submit" class="btn btn-default">Submit</button>
