{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3>Change settings for {{ part.name }} in {{ channel.name }}</h3>
        <form action="/channel/{{ channel.id }}/settings/{{ part.category }}/" method="post">
            {% csrf_token %}

            {% include "bootstrap_form.html" %}
        </form>
    </div>
</div>

{% endblock %}
